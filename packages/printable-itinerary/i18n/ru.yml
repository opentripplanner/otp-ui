otpUi:
  PrintableItinerary:
    TncLeg:
      estimatedTravelTime: >-
        Предполагаемое время поездки: <strong>{duration}</strong> (без учета
        дорожного движения)
      estimatedWaitTime: "Предполагаемое время до посадки: <strong>{duration}</strong>"
      header: >-
        <strong>Воспользуйтесь услугами компании {company}</strong>, чтобы
        добраться к месту <strong>{place}</strong>
    TransitLeg:
      alight: >-
        Выходите в месте <strong>{place}</strong> ({stopId}) в <strong>{time,
        time, short}</strong>
      continuesAs: "Продолжение: {routeDescription}"
    depart: <strong>Отправление</strong> с места <strong>{place}</strong>
