query PlanQuery(
	$fromPlace: String!,
	$toPlace: String!,
	$modes: [TransportMode],
	$time: String,
	$date: String,
	$wheelchair: Boolean,
	$bikeReluctance: Float,
	$carReluctance: Float,
	$walkReluctance: Float,
	$arriveBy: Boolean,
	$intermediatePlaces: [InputCoordinates],
	$preferred: InputPreferred,
	$unpreferred: InputUnpreferred,
	$banned: InputBanned,
) {
	plan(
		fromPlace: $fromPlace
		toPlace: $toPlace
		transportModes: $modes
		# Currently only supporting EN locale, used for times and text
		locale: "en",
		time: $time,
		date: $date,
		wheelchair: $wheelchair,
		bikeReluctance: $bikeReluctance,
		carReluctance: $carReluctance,
		walkReluctance: $walkReluctance,
		arriveBy: $arriveBy,
		intermediatePlaces: $intermediatePlaces,
		preferred: $preferred,
		unpreferred: $unpreferred,
		banned: $banned,
	) {
		itineraries {
			duration
			endTime
			startTime
			waitingTime
			walkTime
			legs {
        interlineWithPreviousLeg
				departureDelay
				distance
				duration
				endTime
				mode
				realTime
				realtimeState	
				startTime
				transitLeg
				trip {
					id
					gtfsId
					tripHeadsign
				}
				agency {
					name
					id
					timezone
					url
					alerts {
            alertHeaderText
            alertDescriptionText
            alertUrl
            effectiveStartDate
          }
				}
				legGeometry {
					length
					points
				}
				intermediateStops {
					lat
					lon
					name
					stopCode: code
					stopId: id
					locationType
				}
				route {
					shortName
					longName
					color
					textColor
					id
					type
					alerts {
            alertHeaderText
            alertDescriptionText
            alertUrl
            effectiveStartDate
          }
				}
				from {
					lat
					lon
					name
					vertexType
					stop {
						id
						code
						alerts {
							alertHeaderText
							alertDescriptionText
							alertUrl
							effectiveStartDate
						}	
					}
				}
				to {
					lat
					lon
					name
					vertexType
					stop {
						id
						code
						alerts {
							alertHeaderText
							alertDescriptionText
							alertUrl
							effectiveStartDate
						}
					}
				}
				steps {
					distance
					lat
					lon
          relativeDirection
          absoluteDirection
          stayOn
          streetName
          area
          alerts{
            alertHeaderText
            alertDescriptionText
            alertUrl
            effectiveStartDate
          }
					elevationProfile {
						distance
						elevation
					}
				}
			}
		}
	}
}
