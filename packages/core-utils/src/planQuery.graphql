query Plan(
  $fromPlace: String! 
  $toPlace: String! 
  $modes: [TransportMode]
  $time: String
  $date: String 
  $wheelchair: Boolean 
  $bikeReluctance: Float 
  $carReluctance: Float 
  $walkReluctance: Float 
  $arriveBy: Boolean 
  $intermediatePlaces: [InputCoordinates] 
  $preferred: InputPreferred 
  $unpreferred: InputUnpreferred 
  $banned: InputBanned
  $numItineraries: Int
) {
  plan(
    arriveBy: $arriveBy
    banned: $banned
    bikeReluctance: $bikeReluctance
    carReluctance: $carReluctance
    date: $date
    fromPlace: $fromPlace
    intermediatePlaces: $intermediatePlaces
    # Currently only supporting EN locale, used for times and text
    locale: "en"
    numItineraries: $numItineraries
    preferred: $preferred
    time: $time
    toPlace: $toPlace
    transportModes: $modes
    unpreferred: $unpreferred
    walkReluctance: $walkReluctance
    wheelchair: $wheelchair
  ) {
    itineraries {
      accessibilityScore
      duration
      endTime
      legs {
        accessibilityScore
        agency {
          alerts {
            alertDescriptionText
            alertHeaderText
            alertUrl
            effectiveStartDate
            id
          }
          id
          name
          timezone
          url
        }
        arrivalDelay
        departureDelay
        distance
        dropoffType
        duration
        endTime
        fareProducts {
          id
          product {
            id
            medium {
              id
              name
            }
            name
            price {
              amount
              currency {
                code
                digits
              }
            }
            riderCategory {
              id
              name
            }
          }
        }
        from {
          lat
          lon
          name
          rentalVehicle {
            id
            network
          }
          stop {
            alerts {
              alertDescriptionText
              alertHeaderText
              alertUrl
              effectiveStartDate
              id
            }
            code
            gtfsId
            id
          }
          vertexType
        }
        interlineWithPreviousLeg
        intermediateStops {
          lat
          locationType
          lon
          name
          stopCode: code
          stopId: id
        }
        legGeometry {
          length
          points
        }
        mode
        pickupBookingInfo {
          earliestBookingTime {
            daysPrior
          }
        }
        pickupType
        realTime
        realtimeState
        rentedBike
        rideHailingEstimate {
          arrival
          maxPrice {
            amount
            currency {
              code
            }
          }
          minPrice {
            amount
            currency {
              code
            }
          }
          provider {
            id
          }
        }
        route {
          alerts {
            alertDescriptionText
            alertHeaderText
            alertUrl
            effectiveStartDate
            id
          }
          color
          id
          longName
          shortName
          textColor
          type
        }
        startTime
        steps {
          absoluteDirection
          alerts {
            alertDescriptionText
            alertHeaderText
            alertUrl
            effectiveStartDate
            id
          }
          area
          distance
          elevationProfile {
            distance
            elevation
          }
          lat
          lon
          relativeDirection
          stayOn
          streetName
        }
        to {
          lat
          lon
          name
          rentalVehicle {
            id
            network
          }
          stop {
            alerts {
              alertDescriptionText
              alertHeaderText
              alertUrl
              effectiveStartDate
              id
            }
            code
            gtfsId
            id
          }
          vertexType
        }
        transitLeg
        trip {
          arrivalStoptime {
            stop {
              gtfsId
            }
            stopPosition
          }
          departureStoptime {
            stop {
              gtfsId
            }
            stopPosition
          }
          gtfsId
          id
          tripHeadsign
        }
      }
      startTime
      waitingTime
      walkTime
    }
    routingErrors {
      code
      description
      inputField
    }
  }
}